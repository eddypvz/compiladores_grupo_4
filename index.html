<!DOCTYPE html>
<html lang="es">
<head>
    <title>IDE #G4</title>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/toastify.min.css">
    <script type="text/javascript" src="js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="js/toastify-js.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <header>
        <div class="container mt-5">
            <h1>
                Grupo 4
            </h1>
            <div>
                Bienvenido al analizador realizado por el grupo No.4 para el análisis de código, curso Compiladores.
            </div>
        </div>
    </header>
    <div class="container">
        <div class="controls text-center">
            <label for="file-upload" class="btn btn-primary  m-1">
                <i class="fas fa-folder-open me-1"></i>Abrir Archivo
            </label>
            <button id="analisisLexicoBtn" class="btn btn-success m-1"><i class="fas fa-eye me-1"></i>Análisis Léxico</button>
            <button id="analisisSintacticoBtn" class="btn btn-info m-1"><i class="fas fa-brain me-1"></i>Análisis Sintáctico</button>
            <input id="file-upload" type="file" class="d-none"/>
        </div>

        <div class="row">
            <div class="col-12 col-sm-6">
                <h5 class="mt-5 mb-3">Escribe o pega el código a ser analizado, también puedes importarlo a través de un archivo</h5>
                <div id="editorOne" class="editor">
                    <div class="line-numbers">
                        <span></span>
                    </div>
                    <textarea id="resourceCode"></textarea>
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <h5 class="mt-5 mb-3">Resultado <br> &nbsp;</h5>
                <div id="analisisCode"></div>
            </div>
        </div>
    </div>
    <footer>
        Grupo No.4, UMG, Compiladores 2023
    </footer>
</body>
</html>
